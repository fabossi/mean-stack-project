<mat-card>
  <mat-spinner *ngIf="isLoading" mode='indeterminate'></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="write your title here">
      <mat-error *ngIf="form?.get('title').invalid">Please fill field title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="inputFile.click()">Pick image</button>
      <input type="file" #inputFile (change)='onImagePicked($event)'>
    </div>
    <div class='image-preview' *ngIf="imagePreview && imagePreview !== '' && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput rows="6" formControlName="content" placeholder="write the content here"></textarea>
      <mat-error *ngIf="form?.get('content').invalid">Please fill field content</mat-error>
    </mat-form-field>
    <button class='button' mat-raised-button color="primary" type="submit">save post</button>
  </form>
</mat-card>
